<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>
    <style>
        my-element {
            --primary-color: blue;
            --heading-primary: 35px;
        }
        .segundo {
            --primary-color: red;
        }
        .tercero {
            --primary-color: yellow;
        }
    </style>
</head>

<body>
    <my-element>
        <span slot="title" class="title">Hola desde un componente</span>
        <span slot="parrafo">Soy texto de ejemplo</span>
        <span slot="prueba">Soy una prueba de juan</span>
    </my-element>
    <my-element class="segundo">
        <span slot="title" class="title">Hola desde un componente</span>
        <span slot="parrafo">Soy texto de ejemplo</span>
        <span slot="prueba">Soy una prueba de juan</span>
    </my-element>
    <my-element class="tercero">
        <span slot="title" class="title">Hola desde un componente</span>
        <span slot="parrafo">Soy texto de ejemplo</span>
        <span slot="prueba">Soy una prueba de juan</span>
    </my-element>
    <script src="./my-element.js"></script>
</body>

</html>
